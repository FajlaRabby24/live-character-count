<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwind and daisyUI cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'poppins': ["Poppins", 'sans-serif']
                    }
                }
            }
        }
    </script>
    <title>Live Character Count</title>
</head>

<body class="bg-[#f4f7ff] font-poppins py-5 h-screen flex items-center justify-center">

    <div>
        <h4 class="text-3xl font-semibold text-center mb-6">Word Count: <span id="count">0</span></h4>
        <textarea cols="80" rows="10" class="resize-none px-4 py-3" id="text"></textarea>
    </div>
    <script>
        const textarea = document.getElementById('text');
        const count = document.getElementById('count');
        // textarea.addEventListener('keyup', (event) => {
        //     const word = textarea.value.trim().split(' ');
        //     const wordCount = [];
        //     for (const value of word) {
        //         if (word.includes(' ') || word.includes('')) {
        //             continue;
        //         } else {
        //             wordCount.push(value);
        //         }
        //     }
        //     count.textContent = wordCount.length;
        // })
        textarea.addEventListener('keyup', () => {
            const words = textarea.value.trim().split(/\s+/);
            count.textContent = textarea.value.trim() ? words.length : 0;
        });
    </script>
</body>

</html>
